<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <container class="container-fluid">
        <h1>Weather Dashboard</h1>
        <div class="row mx-auto">
            <div class="col-10 col-md-3">

                    <form action="submit" class="border-bottom border-primary">
                     <div class="input-group mx-auto mb-3 px-2">
                        <input type="text" class="form-control" placeholder="Search for a city..." aria-label="City Search" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div class="stored-cities">

                    </div>
                    </form>
            </div>
            <div class="col-10 col-md-7" id="city-info">
                <div class="row border" id="city-info">
               </div>
                <div class="row bg-secondary" id="forecast-info">
                </div>
            </div>
        </div>
    </container>

    <script src="./assets/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1 class="banner-2 py-2">Weather Dashboard</h1>
    <container class="container-fluid">
      
        <div class="row mx-auto content justify-content-around">
            <div class="col-12 col-md-3">

                    <form id="search-form" class="border-bottom border-primary">
                     <div class="input-group mx-auto mb-3 px-2">
                        <input type="text" class="form-control" placeholder="Search for a city..." aria-label="City Search" id="city-search" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>

                    </form>
                    <div id="stored-cities">

                    </div>
            </div>
            <div class="col-12 col-md-8" id="weather-info">
                <div class="row" id="city-info">
               </div>
               <div class="row" id="daily-header"></div>
                <div class="d-flex flex-wrap justify-content-around mt-3" id="forecast-info">
                </div>
            </div>
        </div>
    </container>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
